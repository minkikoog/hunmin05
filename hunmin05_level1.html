<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훈민영어 문법 레벨 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .image-container {
            margin: 20px 0;
            position: relative;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .image-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            z-index: -1;
            border-radius: 16px;
            opacity: 0.7;
            filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>훈민영어 문법 레벨 1</h1>
        <p>8품사: 대명동 형부 접전감<br>
        대명동에 사는 형부와 접속하고 전 감탄했어요<br>
        대명사, 명사, 동사, 형용사, 부사, 접속사, 전치사, 감탄사</p>
        <div class="image-container">
            <img src="hunmin05_level1.jpg" alt="훈민영어 문법 레벨 1">
        </div>
        <a href="#" class="button">시작하기</a>
    </div>
</body>
</html>
